<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Two Dropdowns</title>
    <style>
        /* Style the button */
        .dropdown-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Dropdown container (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Position dropdowns */
        .dropdown1 {
            left: 0;
        }

        .dropdown2 {
            left: 200px; /* Adjust this as needed */
        }

        /* For mobile devices, ensure dropdowns appear properly */
        @media (max-width: 768px) {
            .dropdown-content {
                position: relative;
                left: 0; /* Make dropdowns appear directly below the button */
            }
        }
    </style>
</head>
<body>

    <div class="dropdown-container">
        <button class="dropdown-button">Products</button>
        <div class="dropdown-content dropdown1">
            <a href="#">Product 1A</a>
            <a href="#">Product 1B</a>
            <a href="#">Product 1C</a>
        </div>
    </div>

    <script>
        // When the button is clicked, toggle the visibility of both dropdowns
        document.querySelector('.dropdown-button').addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent the click event from closing the dropdown immediately
            let dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(function(dropdown) {
                // Toggle display between block and none
                dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
            });
        });

        // Close the dropdowns if the user clicks anywhere outside
        window.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                let dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
